<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title>CalmaTotal - Reloj02</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales" />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div id="container__crono01">
      <!-- Main (centro de la página, zona central) -->
      <main>
        <!-- Apartado del contenedor principal -->
        <section class="container__crono01-volver">
          <a href="ejercicio02.html">
            <img src="svg/Flecha.svg" alt="icono de flecha para volver" />
          </a>
          <h1 id="time02">10:00 min</h1>
        </section>

        <!-- Apartado del grafico del circulo central -->
        <section class="container__crono01-grafico">
          <section class="container__crono01-grafico-circulo-externo">
            <section class="container__crono01-grafico-circulo-externo02">
              <section class="container__crono01-grafico-circulo-externo03">
                <section class="container__crono01-grafico-circulo-centro">
                  <div id="cuenta_atras"></div>
                  <div class="inhale">Inhalar</div>
                  <div class="exhale">Exhalar</div>
                </section>
              </section>
            </section>
          </section>
        </section>

        <!-- Boton de para -->
        <section class="container__crono01-parar">
          <a href="" id="stopButton">
            <img src="svg/Stop.svg" alt="" />
          </a>
        </section>
      </main>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
