<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title>CalmaTotal</title>
    <meta
      name="description"
      content="Descubre la serenidad en cualquier
    momento con CalmaTotal. Nuestra aplicación web de control de respiración te
    guía hacia la calma y el bienestar. Transforma tu día con ejercicios
    personalizados y técnicas de respiración consciente. ¡Encuentra la paz
    interior con CalmaTotal ahora!" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales" />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div id="container__inicio">
      <!-- *** ESTRUCTURA SEMÁNTICA *** -->
      <!-- Main (centro de la página, zona central) -->
      <main>
        <!-- Apartado de las carta des opciones -->
        <!-- Carta 01 -->
        <section class="main__carta01">
          <header class="main__carta01-header">
            <span class="main__carta01-header-tag">Recomendado</span>
            <img src="svg/exclamacion.svg" alt="icono de exclamacion" />
          </header>

          <article class="main__carta01-centro">
            <img src="svg/Relax.svg" alt="icono de Relax" />
          </article>

          <article class="main__carta01-titulo">
            <h6>Relax</h6>
            <h6>Ejercicio - 5min</h6>
          </article>

          <span class="main__carta01-enlace">
            <a href="">Iniciar</a>
          </span>
        </section>

        <!-- Carta 02 -->
        <section class="main__carta02">
          <header class="main__carta02-header">
            <span class="main__carta02-header-tag">Popular</span>
            <img src="svg/exclamacion.svg" alt="icono de exclamacion" />
          </header>

          <article class="main__carta02-centro">
            <img src="svg/Spa.svg" alt="icono de Relax" />
          </article>

          <article class="main__carta02-titulo">
            <h6>Calma</h6>
            <h6>Ejercicio - 10min</h6>
          </article>

          <span class="main__carta02-enlace">
            <a href="">Iniciar</a>
          </span>
        </section>

        <!-- Carta 03 -->
        <section class="main__carta03">
          <header class="main__carta01-header">
            <span class="main__carta01-header-tag">Nuevo</span>
            <img src="svg/exclamacion.svg" alt="icono de exclamacion" />
          </header>

          <article class="main__carta01-centro">
            <img src="svg/Yoga.svg" alt="icono de Relax" />
          </article>

          <article class="main__carta01-titulo">
            <h6>Yoga</h6>
            <h6>Ejercicio - 15min</h6>
          </article>

          <span class="main__carta01-enlace">
            <a href="">Iniciar</a>
          </span>
        </section>
      </main>
      <!-- Footer (final de la página, zona inferior) -->
      <footer>
        <h6>&copy;2024 | CalmaTotal</h6>
      </footer>
    </div>
  </body>
</html>
